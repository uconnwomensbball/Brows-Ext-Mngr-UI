<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Browser Extension Manager UI</title>
    </head>
    <body id = "body-el" class = "min-w-[420px] max-w-screen-xl m-auto bg-gradient-to-b from-slate-950 to-blue-950 text-stone-100 p-5 flex-col justify-center items-center font-noto">
        <!-- Header -->
        <div id = "header-div" class = "flex justify-between bg-slate-900 border px-4 py-3 mb-5 mx-1 rounded-2xl">
            <div id = "logo-div">
                <!-- Logo -->
               <img src = "logo-white.svg"/>
            </div>
            <button id = "toggle-mode-btn" class = "border p-3 rounded-xl bg-zinc-700 hover:bg-orange-600">
                <img id = "toggle-mode-img" src = "icon-sun.svg"/>
            </button>
        </div>
        <!-- Extensions List-->
           <div class="mb-3 mx-2 flex flex-col gap-4 items-center justify-center sm:flex-row sm:justify-between sm:items-center">
            <h1 id= "extension-list-text" class = "text-3xl text-stone-100 font-bold">Extensions List</h1>
           
            <!-- Buttons Div-->
            <div>
                <button id = "all-btn" class = "button text-2xl bg-slate-900 px-5 py-1 mb-2 rounded-3xl border hover:bg-orange-600 hover:text-stone-950">All</button>
                <button id = "active-btn" class = "button text-2xl bg-slate-900 px-5 py-1 mb-2 mx-2 rounded-3xl border hover:bg-orange-600 hover:text-stone-950">Active</button>
                <button id = "inactive-btn" class = "button text-2xl bg-slate-900 px-5 py-1 mb-2 rounded-3xl border hover:bg-orange-600 hover:text-stone-950">Inactive</button>
            </div>
        </div>
            <!-- Extensions-->
            <div id = "extensions-container" class = "grid grid-cols-1 grid-rows-1 sm:grid sm:grid-cols-2 lg:grid-cols-3 lg:grid-rows-4">
                <!-- content is in index.js-->
            </div>
      
        <script type="module" src="/index.js"></script>
        <script src="https://cdn.tailwindcss.com">
     tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    noto: ['Noto', 'sans-serif']
                },
            },
        },
    }</script>
    </body>
</html>
